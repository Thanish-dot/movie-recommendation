<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5 Star Movies</title>
<style>
body{font-family:Arial,sans-serif;margin:0;padding:0;background:#111;color:#fff;}
header{background:#1a1a1a;padding:20px;text-align:center;}
header h1{margin:0;font-size:2rem;color:#2ecc71;}
.container{display:flex;flex-wrap:wrap;gap:20px;padding:20px;justify-content:center;}
.movie-card{background:#222;border-radius:10px;width:180px;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,0.5);transition:transform 0.2s;}
.movie-card:hover{transform:translateY(-5px);}
.movie-card img{width:100%;height:250px;object-fit:cover;border-radius:8px;}
.movie-card h3{margin:10px 0;font-size:1rem;color:#f1c40f;}
.language{text-align:center;margin-top:5px;font-size:0.85rem;color:#ccc;}
.rating{margin-top:5px;font-size:0.85rem;color:#2ecc71;font-weight:bold;}
@media (max-width:600px){.movie-card{width:45%;}}
/* Very small devices (phones < 320px) */
@media (max-width: 320px) {
  .movie-card {
    width: 95%;
  }
  header h1 {
    font-size: 1.3rem;
  }
  .movie-card h3 {
    font-size: 0.85rem;
  }
  .language, .rating {
    font-size: 0.7rem;
  }
}

/* Extra medium devices (901px - 1000px) */
@media (min-width: 901px) and (max-width: 1000px) {
  .movie-card {
    width: 25%;
  }
  header h1 {
    font-size: 2.1rem;
  }
}

/* Extra large screens (1600px+) */
@media (min-width: 1600px) {
  .movie-card {
    width: 220px;
  }
  header h1 {
    font-size: 3rem;
  }
  .movie-card img {
    height: 300px;
  }
}

</style>
</head>
<body>
<header><h1>5 Star Movies</h1></header>
<div class="container">
<div class="movie-card"><img src="images/leo.jpg" alt=""><h3>Movie 1</h3><div class="language">Tamil</div><div class="rating">5/5</div></div>
<div class="movie-card"><img src="images/gf.jpg" alt=""><h3>Movie 2</h3><div class="language">English</div><div class="rating">5/5</div></div>
<div class="movie-card"><img src="images/idiot.jpg" alt=""><h3>Movie 3</h3><div class="language">Hindi</div><div class="rating">5/5</div></div>
<div class="movie-card"><img src="images/sus4.jpg" alt=""><h3>Movie 4</h3><div class="language">Malayalam</div><div class="rating">5/5</div></div>
<div class="movie-card"><img src="images/dra4.jpg" alt=""><h3>Movie 5</h3><div class="language">Telugu</div><div class="rating">5/5</div></div>
</div>
</body>
</html>
