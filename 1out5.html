<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Star Movies</title>
<style>
body{font-family:Arial,sans-serif;margin:0;padding:0;background:#111;color:#fff;}
header{background:#1a1a1a;padding:20px;text-align:center;}
header h1{margin:0;font-size:2rem;color:#e74c3c;}
.container{display:flex;flex-wrap:wrap;gap:20px;padding:20px;justify-content:center;}
.movie-card{background:#222;border-radius:10px;width:180px;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,0.5);transition:transform 0.2s;}
.movie-card:hover{transform:translateY(-5px);}
.movie-card img{width:100%;height:250px;object-fit:cover;border-radius:8px;}
.movie-card h3{margin:10px 0;font-size:1rem;color:#f1c40f;}
.language{text-align:center;margin-top:5px;font-size:0.85rem;color:#ccc;}
.rating{margin-top:5px;font-size:0.85rem;color:#e74c3c;font-weight:bold;}
@media (max-width:600px){.movie-card{width:45%;}}
/* Extra small devices (phones, <360px) */
@media (max-width: 360px) {
  .search-container input {
    width: 90%;
    font-size: 14px;
  }

  h2 {
    font-size: 1.2rem;
    padding: 15px;
  }

  .movie-card img {
    height: 180px;
  }

  .movie-card {
    max-width: 95%;
  }

  .menu-button {
    font-size: 1rem;
    padding: 0.5rem 0.8rem;
  }
}

/* Small devices (phones, 361px - 600px) */
@media (min-width: 361px) and (max-width: 600px) {
  .search-container input {
    width: 90%;
  }

  .movie-container {
    gap: 1rem;
    padding: 1rem;
  }

  .movie-card img {
    height: 220px;
  }

  header h1 {
    font-size: 1.8rem;
  }
}

/* Medium devices (tablets, 601px - 900px) */
@media (min-width: 601px) and (max-width: 900px) {
  .movie-container {
    gap: 1.2rem;
    padding: 1.5rem;
  }

  .movie-card img {
    height: 250px;
  }

  header h1 {
    font-size: 2rem;
  }
}

/* Large devices (desktops, 901px - 1199px) */
@media (min-width: 901px) and (max-width: 1199px) {
  .movie-container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
  }

  header h1 {
    font-size: 2.5rem;
  }

  .movie-card img {
    height: 300px;
  }
}

/* Extra large screens (1600px+) */
@media (min-width: 1600px) {
  .movie-container {
    max-width: 1600px;
    gap: 2rem;
  }

  .movie-card {
    max-width: 250px;
  }

  .movie-card img {
    height: 350px;
  }

  header h1 {
    font-size: 3.5rem;
  }

  .search-container input {
    width: 500px;
  }
}

</style>
</head>
<body>
<header><h1>1 Star Movies</h1></header>
<div class="container">
<div class="movie-card"><img src="images/dd returns.jpg" alt=""><h3>Movie 1</h3><div class="language">Tamil</div><div class="rating">1/5</div></div>
<div class="movie-card"><img src="images/hang.jpg" alt=""><h3>Movie 2</h3><div class="language">English</div><div class="rating">1/5</div></div>
<div class="movie-card"><img src="images/lagaan.jpg" alt=""><h3>Movie 3</h3><div class="language">Hindi</div><div class="rating">1/5</div></div>
<div class="movie-card"><img src="images/aattam.jpg" alt=""><h3>Movie 4</h3><div class="language">Malayalam</div><div class="rating">1/5</div></div>
<div class="movie-card"><img src="images/maghadeera.jpg" alt=""><h3>Movie 5</h3><div class="language">Telugu</div><div class="rating">1/5</div></div>
</div>
</body>
</html>
